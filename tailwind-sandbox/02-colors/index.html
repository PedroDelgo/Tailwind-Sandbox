<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, 
     lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, 
     rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Snuggles</p>
    <p class="text-white">Snuggles</p>
    <p class="text-red-500">Snuggles</p>
    <p class="text-slate-500">Snuggles</p>
    <p class="text-stone-500">Snuggles</p>
    <p class="text-violet-500">Snuggles</p>

    <!-- Background Colors -->
    <p class="text-white bg-black">Snuggles</p>
    <p class="text-black bg-red-500">Snuggles</p>
    <p class="text-black bg-sky-500">Snuggles</p>
    <p class="text-black bg-slate-500">Snuggles</p>
    <p class="text-black bg-orange-500">Snuggles</p>
  
    <!-- Text Underline -->
    <p class="text-black underline">Snuggles</p>
    <p class="text-black underline decoration-red-500">Snuggles</p>
    <p class="text-black underline decoration-sky-500">Snuggles</p>
    <p class="text-black underline decoration-yellow-500">Snuggles</p>
    <p class="text-black underline decoration-orange-500">Snuggles</p>
    <p class="text-black underline decoration-violet-500">Snuggles</p>
    <!-- Border Colors -->
    <input type="text" class="border border-blue-500">
    <input type="text" class="border border-red-900">
    <input type="text" class="border border-violet-900">
    <!-- Divide Colors -->
     <div class="divide-y divide-blue-500"> <!--Divide serve para separar elementos colocar umaborda entre os elementos.-->
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
      <div>item 5</div>
     </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-500">hello</button>
    <button class="outline outline-red500">hello</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
     <button class="shadow-lg bg-red-500 shadow-sky-900">Inscreva-se</button>
     <button class="shadow-lg bg-red-500 shadow-sky-900/70">Inscreva-se</button> <!--A intensidade da sombre Ã© definnida pelo valor apos /-->

    <!-- Accent Colors -->
     <input type="checkbox" class="accent-red-500">
     <input type="checkbox" class="accent-blue-500">
     <input type="checkbox" class="accent-yellow-500">
    <!-- Arbitrary Colors -->
     <p class="bg-[#000000]"> oiiii</p> <!-- Voce pode colocar o valor em rgb e hexa dentro dos []-->
  </body>
</html>
